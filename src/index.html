<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Podcast</title>
    <link
      href="//cdn.muicss.com/mui-latest/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="static/style.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  </head>
  <body>
		<button class="mui-btn mui-btn--fab mui-btn--accent floating" id="modal">+</button>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">
        Podcast
				<br>
				<p class="author">by Gashun Chagdonov</p>
      </div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br />
          <div class="mui--text-black-54 mui--text-body2">Ваши вопросы</div>
          <div class="mui-divider"></div>
          <br />
					<form id="form" class="mui-form">
						<div class="mui-textfield mui-textfield--float-label">
							<input type="text" id="input" required minlength="10" maxlength="256">
							<label for="input">Введите вопрос</label>
						</div>
						<button id="submit" disabled type="submit" class="mui-btn mui-btn--raised mui-btn--primary">Задать вопрос</button>
					</form>
          <br />
          <div class="mui--text-black-54 mui--text-body2">Вопросы котрые вы задали</div>
          <div class="mui-divider"></div>
          <br />
          <div id="list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
